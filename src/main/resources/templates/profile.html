<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - Uni-Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        .profile-card {
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 400px;
            max-width: 430px;
        }
        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #e0eafc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
            font-size: 2.5rem;
            color: #2b3a55;
        }
        .profile-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            color: #2b3a55;
        }
        .profile-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: #2b3a55;
            border: none;
        }
        .btn-primary:hover {
            background: #1a2233;
        }
        .divider {
            border-bottom: 1px solid #e0eafc;
            margin: 1.5rem 0 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="profile-card bg-white">
            <div class="profile-avatar mb-2">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="profile-title text-center">My Profile</div>
            <div class="profile-subtitle text-center mb-3">Manage your Uni-Event account details</div>
            <div class="divider"></div>
            <form th:action="@{/profile}" method="post" th:object="${user}">
                <div th:if="${success}" class="alert alert-success py-1" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger py-1" th:text="${error}"></div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Leave blank to keep current password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
