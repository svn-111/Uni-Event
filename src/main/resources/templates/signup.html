<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Uni-Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        .auth-card {
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            min-width: 370px;
        }
        .auth-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 0.5rem;
        }
        .auth-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2b3a55;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: #2b3a55;
            border: none;
        }
        .btn-primary:hover {
            background: #1a2233;
        }
        .auth-link {
            color: #2b3a55;
        }
        .auth-link:hover {
            text-decoration: underline;
            color: #1a2233;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="auth-card bg-white">
            <div class="text-center">
                <svg class="auth-logo" fill="none" viewBox="0 0 48 48"><circle cx="24" cy="24" r="22" stroke="#2b3a55" stroke-width="3" fill="#e0eafc"/><text x="50%" y="55%" text-anchor="middle" fill="#2b3a55" font-size="18" font-family="Arial" dy=".3em">U</text></svg>
                <div class="auth-title">Uni-Event</div>
            </div>
            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div th:if="${error}" class="alert alert-danger py-1" th:text="${error}"></div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="auth-link">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
